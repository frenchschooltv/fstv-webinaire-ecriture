<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Webinaire Atelier Ecriture - Presenter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a2e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 20px;
        }

        .slide-container {
            position: relative;
            width: 1280px;
            height: 720px;
            background: white;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }

        .slide-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Controls bar - positioned ABOVE the slide (outside share area) */
        .controls-bar {
            width: 1280px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .controls button:active {
            transform: scale(0.95);
        }

        .controls button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .slide-counter {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            font-weight: 500;
        }

        /* Focus indicator */
        .focus-status {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .focus-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            transition: background 0.2s;
        }

        .focus-dot.active {
            background: #22c55e;
        }

        /* Click zones on slide - visible guides for presenter */
        .click-zone {
            position: absolute;
            top: 0;
            height: 100%;
            width: 15%;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .click-zone:hover {
            opacity: 1;
        }

        .click-zone.left {
            left: 0;
            background: linear-gradient(to right, rgba(0,0,0,0.1), transparent);
        }

        .click-zone.right {
            right: 0;
            background: linear-gradient(to left, rgba(0,0,0,0.1), transparent);
        }

        .click-zone-icon {
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .fullscreen-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: rgba(255, 255, 255, 0.7);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .help-hint {
            color: rgba(255, 255, 255, 0.4);
            font-size: 11px;
        }

        .help-hint kbd {
            background: rgba(255, 255, 255, 0.1);
            padding: 1px 4px;
            border-radius: 3px;
            margin: 0 1px;
        }

        /* Fullscreen styles */
        body:fullscreen,
        body:-webkit-full-screen {
            background-color: #000;
            justify-content: center;
            padding-bottom: 0;
        }

        body:fullscreen .slide-container,
        body:-webkit-full-screen .slide-container {
            border-radius: 0;
            box-shadow: none;
            transform-origin: center center;
        }

        /* Hide controls bar in fullscreen - only click zones work */
        body:fullscreen .controls-bar,
        body:-webkit-full-screen .controls-bar {
            display: none;
        }

        /* In fullscreen: click zones work but stay invisible (viewers shouldn't see) */
        body:fullscreen .click-zone,
        body:-webkit-full-screen .click-zone {
            width: 20%;
            opacity: 0 !important;
            background: transparent !important;
        }

        body:fullscreen .click-zone-icon,
        body:-webkit-full-screen .click-zone-icon {
            display: none;
        }

        /* Hide feedback arrows in fullscreen (viewers shouldn't see) */
        body:fullscreen .key-feedback,
        body:-webkit-full-screen .key-feedback {
            display: none;
        }

        /* Keyboard feedback indicator */
        .key-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 40px;
            border-radius: 16px;
            font-size: 48px;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.15s;
            z-index: 2000;
        }

        .key-feedback.show {
            opacity: 1;
        }

        /* Active button state */
        .controls button.active {
            background: rgba(184, 181, 232, 0.8) !important;
            transform: scale(1.15);
        }
    </style>
</head>
<body>
    <!-- Controls bar - ABOVE the slide (not captured in stream) -->
    <div class="controls-bar">
        <div class="controls">
            <button id="prevBtn" onclick="prevSlide(true)">◀</button>
            <span class="slide-counter"><span id="currentSlide">1</span></span>
            <button id="nextBtn" onclick="nextSlide(true)">▶</button>
        </div>

        <div class="help-hint">
            <kbd>←</kbd> <kbd>→</kbd> ou cliquer les bords
        </div>

        <div class="focus-status">
            <span class="focus-dot" id="focusDot"></span>
            <span id="focusText">Cliquez ici</span>
        </div>

        <button class="fullscreen-btn" onclick="toggleFullscreen()">
            ⛶ Plein écran
        </button>
    </div>

    <!-- Slide container - this is what you share on StreamYard (1280x720) -->
    <div class="slide-container" id="slideContainer">
        <iframe id="slideFrame" src="webinaire-ecriture-slide-1.html"></iframe>

        <!-- Click zones for mouse navigation -->
        <div class="click-zone left" onclick="prevSlide(true)">
            <span class="click-zone-icon">◀</span>
        </div>
        <div class="click-zone right" onclick="nextSlide(true)">
            <span class="click-zone-icon">▶</span>
        </div>
    </div>

    <div id="keyFeedback" class="key-feedback"></div>

    <script>
        const totalSlides = 25;
        let currentSlide = 1;

        const slideFrame = document.getElementById('slideFrame');
        const currentSlideEl = document.getElementById('currentSlide');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function updateSlide() {
            slideFrame.src = `webinaire-ecriture-slide-${currentSlide}.html`;
            currentSlideEl.textContent = currentSlide;
            prevBtn.disabled = currentSlide === 1;
            nextBtn.disabled = currentSlide === totalSlides;
        }

        function nextSlide(withFeedback = false) {
            if (currentSlide < totalSlides) {
                if (withFeedback) {
                    showFeedback('▶');
                    highlightButton(nextBtn);
                }
                currentSlide++;
                updateSlide();
            }
        }

        function prevSlide(withFeedback = false) {
            if (currentSlide > 1) {
                if (withFeedback) {
                    showFeedback('◀');
                    highlightButton(prevBtn);
                }
                currentSlide--;
                updateSlide();
            }
        }

        function goToSlide(n) {
            currentSlide = Math.max(1, Math.min(n, totalSlides));
            updateSlide();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.body.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Scale slide container to fit viewport
        function updateScale() {
            const container = document.querySelector('.slide-container');
            const isFullscreen = !!document.fullscreenElement;

            if (isFullscreen) {
                const scaleX = window.innerWidth / 1280;
                const scaleY = window.innerHeight / 720;
                const scale = Math.min(scaleX, scaleY);
                container.style.transform = `scale(${scale})`;
            } else {
                container.style.transform = '';
            }
        }

        // Listen for fullscreen changes
        document.addEventListener('fullscreenchange', updateScale);
        document.addEventListener('webkitfullscreenchange', updateScale);
        window.addEventListener('resize', updateScale);

        // Visual feedback for navigation
        const keyFeedback = document.getElementById('keyFeedback');
        let feedbackTimeout;

        function showFeedback(symbol) {
            keyFeedback.textContent = symbol;
            keyFeedback.classList.add('show');
            clearTimeout(feedbackTimeout);
            feedbackTimeout = setTimeout(() => {
                keyFeedback.classList.remove('show');
            }, 300);
        }

        function highlightButton(btn) {
            btn.classList.add('active');
            setTimeout(() => btn.classList.remove('active'), 200);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowRight':
                case 'ArrowDown':
                case ' ':
                case 'PageDown':
                    e.preventDefault();
                    nextSlide(true);
                    break;
                case 'ArrowLeft':
                case 'ArrowUp':
                case 'PageUp':
                    e.preventDefault();
                    prevSlide(true);
                    break;
                case 'Home':
                    e.preventDefault();
                    showFeedback('⏮');
                    goToSlide(1);
                    break;
                case 'End':
                    e.preventDefault();
                    showFeedback('⏭');
                    goToSlide(totalSlides);
                    break;
                case 'f':
                case 'F':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
            }
        });

        // Click on slide container (not on click zones) also focuses the window
        document.querySelector('.slide-container').addEventListener('click', (e) => {
            // Only trigger if clicking the container itself, not the click zones
            if (e.target.classList.contains('slide-container') || e.target.tagName === 'IFRAME') {
                updateFocusIndicator(true);
            }
        });

        // Focus indicator - shows if keyboard will work
        const focusDot = document.getElementById('focusDot');
        const focusText = document.getElementById('focusText');

        function updateFocusIndicator(hasFocus) {
            if (hasFocus) {
                focusDot.classList.add('active');
                focusText.textContent = 'Clavier actif';
            } else {
                focusDot.classList.remove('active');
                focusText.textContent = 'Cliquez ici';
            }
        }

        window.addEventListener('focus', () => updateFocusIndicator(true));
        window.addEventListener('blur', () => updateFocusIndicator(false));
        document.addEventListener('click', () => updateFocusIndicator(true));

        // Initialize
        updateSlide();
        updateFocusIndicator(document.hasFocus());
    </script>
</body>
</html>
