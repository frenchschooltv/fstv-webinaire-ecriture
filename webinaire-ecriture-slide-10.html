<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Slide 7 - Erreur #4</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&amp;family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body { margin: 0; padding: 0; overflow: hidden; }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        .font-poppins { font-family: 'Poppins', sans-serif; }

        /* Subtle organic shape - Opacity increased to 0.35 */
        .blob-accent {
            position: absolute;
            top: -100px;
            right: -100px;
            width: 500px;
            height: 500px;
            z-index: 0;
            opacity: 0.35;
        }

        /* Staggered Pop Animation */
        .reveal-card {
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            transform: scale(0.9);
        }
        .reveal-item {
            animation: slideIn 0.7s ease-out forwards;
            opacity: 0;
            transform: translateX(-20px);
        }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.5s; }
        .delay-3 { animation-delay: 0.8s; }

        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes slideIn {
            0% { transform: translateX(-20px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
<div style="width: 1280px; height: 720px; min-height: 720px; background-color: white;" class="relative flex flex-col overflow-hidden">

</svg>
</div>

<div class="px-4 py-1 rounded-lg text-white font-poppins font-bold text-base uppercase tracking-widest mr-4 shadow-sm" style="background-color: #1A1F3D;">

<div class="flex-grow rounded-full" style="height: 2px; background-color: #E2E8F0;"></div>

                </h2>

<!-- Item 1 -->

</div>

</html>
