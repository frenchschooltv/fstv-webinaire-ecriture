<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Teasing - Grand Titre</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&amp;family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        .font-poppins { font-family: 'Poppins', sans-serif; }

        /* Blobs from Slide 12 */
        .blob-corner {
            position: absolute;
            top: -100px;
            right: -100px;
            width: 600px;
            height: 600px;
            z-index: 0;
            opacity: 0.35;
            transform: rotate(120deg);
        }
        .blob-bottom {
            position: absolute;
            bottom: -80px;
            left: -80px;
            width: 300px;
            height: 300px;
            z-index: 0;
            opacity: 0.35;
        }

        /* Pulse animation for mystery cards */
        .mystery-pulse {
            animation: pulse-border 2s infinite;
        }
        @keyframes pulse-border {
            0% { border-color: #CBD5E0; transform: scale(1); }
            50% { border-color: #B8B5E8; transform: scale(1.02); }
            100% { border-color: #CBD5E0; transform: scale(1); }
        }
    </style>
</head>
<body>
<div style="width: 1280px; height: 720px; min-height: 720px; background-color: white;" class="relative flex flex-col overflow-hidden">
    
    <div class="blob-corner pointer-events-none">
        <svg class="w-full h-full" viewbox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">

        </svg>
    </div>
    <div class="blob-bottom pointer-events-none">
        <svg class="w-full h-full" viewbox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path d="M38.1,-63.3C48.6,-55.1,56.3,-43.1,63.1,-30.7C69.9,-18.3,75.8,-5.5,74.1,6.5C72.4,18.5,63.1,29.7,53.2,39.3C43.3,48.9,32.8,56.9,21.1,61.4C9.4,65.9,-3.5,66.9,-15.4,63.3C-27.3,59.7,-38.2,51.5,-47.2,41.4C-56.2,31.3,-63.3,19.3,-65.1,6.4C-66.9,-6.5,-63.4,-20.3,-55.4,-31.4C-47.4,-42.5,-34.9,-50.9,-22.4,-57.5C-9.9,-64.1,2.6,-68.9,13.1,-69.6C23.6,-70.3,38.1,-71.5,38.1,-63.3Z" fill="#B8B5E8" transform="translate(100 100)"></path>
        </svg>
    </div>

    <div class="relative z-10 w-full h-full flex flex-col items-center pt-16 pb-8 px-16">
        
        <div class="mb-4 animate-bounce" style="animation-duration: 3s;">
            <div class="w-16 h-16 rounded-full flex items-center justify-center shadow-sm" style="background-color: #F4F4F9; border: 1px solid #E2E8F0;">
                <i class="fa-solid fa-question text-3xl" style="color: #1A1F3D;"></i>
            </div>
        </div>

        <h1 class="font-montserrat font-extrabold text-6xl mb-4 tracking-tight text-center leading-tight" style="color: #1A1F3D;">
            Quelles sont les <br><span style="color: #5A657A;">5 erreurs fatales</span> ?
        </h1>

        <div class="w-24 h-1.5 rounded-full mb-12" style="background-color: #B8B5E8;"></div>

        <div class="w-full grid grid-cols-5 gap-5">
            <div class="mystery-pulse h-64 rounded-2xl flex flex-col items-center justify-center relative bg-white border-2 border-dashed border-gray-300">
                <div class="w-16 h-16 rounded-full flex items-center justify-center mb-2" style="background-color: #F8F9FC;">
                    <i class="fa-solid fa-lock text-2xl text-gray-300"></i>
                </div>
                <p class="font-poppins font-bold text-gray-300 uppercase tracking-widest text-sm">#1</p>
            </div>

            <div class="mystery-pulse h-64 rounded-2xl flex flex-col items-center justify-center relative bg-white border-2 border-dashed border-gray-300" style="animation-delay: 0.2s;">

                    <i class="fa-solid fa-lock text-2xl text-gray-300"></i>
                </div>
                <p class="font-poppins font-bold text-gray-300 uppercase tracking-widest text-sm">#2</p>
            </div>

            <div class="mystery-pulse h-64 rounded-2xl flex flex-col items-center justify-center relative bg-white border-2 border-dashed border-gray-300" style="animation-delay: 0.4s;">
                <div class="w-16 h-16 rounded-full flex items-center justify-center mb-2" style="background-color: #F8F9FC;">
                    <i class="fa-solid fa-lock text-2xl text-gray-300"></i>
                </div>
                <p class="font-poppins font-bold text-gray-300 uppercase tracking-widest text-sm">#3</p>
            </div>

            <div class="mystery-pulse h-64 rounded-2xl flex flex-col items-center justify-center relative bg-white border-2 border-dashed border-gray-300" style="animation-delay: 0.6s;">
                <div class="w-16 h-16 rounded-full flex items-center justify-center mb-2" style="background-color: #F8F9FC;">
                    <i class="fa-solid fa-lock text-2xl text-gray-300"></i>
                </div>
                <p class="font-poppins font-bold text-gray-300 uppercase tracking-widest text-sm">#4</p>
            </div>

            <div class="mystery-pulse h-64 rounded-2xl flex flex-col items-center justify-center relative bg-white border-2 border-dashed border-gray-300" style="animation-delay: 0.8s;">
                <div class="w-16 h-16 rounded-full flex items-center justify-center mb-2" style="background-color: #F8F9FC;">
                    <i class="fa-solid fa-lock text-2xl text-gray-300"></i>
                </div>
                <p class="font-poppins font-bold text-gray-300 uppercase tracking-widest text-sm">#5</p>
            </div>
        </div>

        <!-- Footer Prompt -->
        <div class="mt-auto pt-6 text-center">
            <p class="font-poppins text-lg" style="color: #5A657A;">
                <i class="fa-regular fa-comment-dots mr-2" style="color: #B8B5E8;"></i>
                <span class="font-bold" style="color: #1A1F3D;">Ã‰crivez dans le chat !</span>
            </p>

    </div>
</div>
</body>
</html>
