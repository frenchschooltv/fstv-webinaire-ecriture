<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Révélation - Titres Uniformisés</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&amp;family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        .font-poppins { font-family: 'Poppins', sans-serif; }

        /* Blobs */
        .blob-corner {
            position: absolute;
            top: -100px;
            right: -100px;
            width: 600px;
            height: 600px;
            z-index: 0;
            opacity: 0.35;
            transform: rotate(120deg);
        }
        .blob-bottom {
            position: absolute;
            bottom: -80px;
            left: -80px;
            width: 300px;
            height: 300px;
            z-index: 0;
            opacity: 0.35;
        }

        /* Staggered Pop Animation */
        .reveal-card {
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            transform: scale(0.9);
        }
        .delay-1 { animation-delay: 0.15s; }
        .delay-2 { animation-delay: 0.3s; }
        .delay-3 { animation-delay: 0.45s; }
        .delay-4 { animation-delay: 0.6s; }
        .delay-5 { animation-delay: 0.75s; }

        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
<div style="width: 1280px; height: 720px; min-height: 720px; background-color: white;" class="relative flex flex-col overflow-hidden">
    
    <div class="blob-corner pointer-events-none">
        <svg class="w-full h-full" viewbox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path d="M45.7,-76.3C58.9,-69.3,69.1,-55.8,76.9,-42.1C84.7,-28.4,90.1,-14.2,88.7,-0.8C87.3,12.6,79.1,25.2,69.5,36.4C59.9,47.6,48.9,57.4,36.8,64.2C24.7,71,11.5,74.8,-1.2,76.9C-13.9,79,-26.8,79.4,-38.2,74.3C-49.6,69.2,-59.5,58.6,-67.2,47.1C-74.9,35.6,-80.4,23.2,-81.4,10.5C-82.4,-2.2,-78.9,-15.1,-72.1,-26.4C-65.3,-37.7,-55.2,-47.4,-43.7,-55.3C-32.2,-63.2,-19.3,-69.3,-5.7,-68.3C7.9,-67.3,21.8,-59.2,32.5,-83.3Z" fill="#B8B5E8" transform="translate(100 100)"></path>
        </svg>
    </div>
    <div class="blob-bottom pointer-events-none">
        <svg class="w-full h-full" viewbox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path d="M38.1,-63.3C48.6,-55.1,56.3,-43.1,63.1,-30.7C69.9,-18.3,75.8,-5.5,74.1,6.5C72.4,18.5,63.1,29.7,53.2,39.3C43.3,48.9,32.8,56.9,21.1,61.4C9.4,65.9,-3.5,66.9,-15.4,63.3C-27.3,59.7,-38.2,51.5,-47.2,41.4C-56.2,31.3,-63.3,19.3,-65.1,6.4C-66.9,-6.5,-63.4,-20.3,-55.4,-31.4C-47.4,-42.5,-34.9,-50.9,-22.4,-57.5C-9.9,-64.1,2.6,-68.9,13.1,-69.6C23.6,-70.3,38.1,-71.5,38.1,-63.3Z" fill="#B8B5E8" transform="translate(100 100)"></path>
        </svg>
    </div>

    <div class="relative z-10 w-full h-full flex flex-col items-center pt-16 px-16">
        
        <div class="mb-4">
            <div class="w-16 h-16 rounded-full flex items-center justify-center shadow-sm" style="background-color: #EF4444; border: 1px solid #EF4444;">
                <i class="fa-solid fa-triangle-exclamation text-3xl text-white"></i>
            </div>
        </div>

        <h1 class="font-montserrat font-extrabold text-6xl mb-4 tracking-tight text-center leading-tight" style="color: #1A1F3D;">
            Voici les <span style="color: #EF4444;">5 pièges</span> <br>qui ruinent vos écrits
        </h1>

        <div class="w-24 h-1.5 rounded-full mb-12" style="background-color: #EF4444;"></div>

        <div class="w-full grid grid-cols-5 gap-5">
            
            <div class="reveal-card delay-1 h-64 rounded-2xl flex flex-col items-center justify-center relative bg-white shadow-xl hover:-translate-y-2 transition-transform duration-300 border-t-4 border-red-500">
                <div class="w-16 h-16 rounded-full flex items-center justify-center mb-3 bg-red-50">
                    <i class="fa-solid fa-microphone-slash text-3xl text-red-500"></i>
                </div>
                <h3 class="font-montserrat font-bold text-lg text-center text-gray-800">Le style oral</h3>
                <p class="font-poppins text-xs text-center text-gray-500 mt-1 px-2">Écrire comme on parle</p>
            </div>

            <div class="reveal-card delay-2 h-64 rounded-2xl flex flex-col items-center justify-center relative bg-white shadow-xl hover:-translate-y-2 transition-transform duration-300 border-t-4 border-red-500">
                <div class="w-16 h-16 rounded-full flex items-center justify-center mb-3 bg-red-50">
                    <i class="fa-solid fa-link-slash text-3xl text-red-500"></i>
                </div>
                <h3 class="font-montserrat font-bold text-lg text-center text-gray-800">Le texte décousu</h3>
                <p class="font-poppins text-xs text-center text-gray-500 mt-1 px-2">Absence de liens</p>
            </div>

            <div class="reveal-card delay-3 h-64 rounded-2xl flex flex-col items-center justify-center relative bg-white shadow-xl hover:-translate-y-2 transition-transform duration-300 border-t-4 border-red-500">
                <div class="w-16 h-16 rounded-full flex items-center justify-center mb-3 bg-red-50">
                    <i class="fa-solid fa-layer-group text-3xl text-red-500"></i>
                </div>
                <h3 class="font-montserrat font-bold text-lg text-center text-gray-800">Le manque de plan</h3>
                <p class="font-poppins text-xs text-center text-gray-500 mt-1 px-2">Lecteur perdu</p>
            </div>

            <div class="reveal-card delay-4 h-64 rounded-2xl flex flex-col items-center justify-center relative bg-white shadow-xl hover:-translate-y-2 transition-transform duration-300 border-t-4 border-red-500">
                <div class="w-16 h-16 rounded-full flex items-center justify-center mb-3 bg-red-50">
                    <i class="fa-solid fa-align-justify text-3xl text-red-500"></i>
                </div>
                <h3 class="font-montserrat font-bold text-lg text-center text-gray-800">Le pavé illisible</h3>
                <p class="font-poppins text-xs text-center text-gray-500 mt-1 px-2">Trop compact</p>
            </div>

            <div class="reveal-card delay-5 h-64 rounded-2xl flex flex-col items-center justify-center relative bg-white shadow-xl hover:-translate-y-2 transition-transform duration-300 border-t-4 border-red-500">
                <div class="w-16 h-16 rounded-full flex items-center justify-center mb-3 bg-red-50">
                    <i class="fa-solid fa-file-signature text-3xl text-red-500"></i>
                </div>
                <h3 class="font-montserrat font-bold text-lg text-center text-gray-800">Le mauvais ton</h3>
                <p class="font-poppins text-xs text-center text-gray-500 mt-1 px-2">Registre inadapté</p>
            </div>
            
        </div>

    </div>
</div>
</body>
</html>
