<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Slide 6 - Erreur #3 Structure</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&amp;family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body { margin: 0; padding: 0; overflow: hidden; }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        .font-poppins { font-family: 'Poppins', sans-serif; }

        /* Subtle organic shape - bottom left corner */
        .blob-corner {
            position: absolute;
            bottom: -150px;
            left: -100px;
            width: 500px;
            height: 500px;
            z-index: 0;
            opacity: 0.12;
            transform: rotate(180deg);
        }

        /* Staggered Pop Animation */
        .reveal-card {
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            transform: scale(0.9);
        }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.45s; }
        .delay-3 { animation-delay: 0.7s; }

        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
<div style="width: 1280px; height: 720px; min-height: 720px; background-color: white;" class="relative flex flex-col overflow-hidden">
<!-- Decorative Background Element -->
<div class="blob-corner pointer-events-none">
<svg class="w-full h-full" viewbox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
<path d="M41.9,-73.4C55.1,-65.9,67.2,-57.4,77.3,-46.6C87.4,-35.8,95.5,-22.7,94.8,-9.3C94.1,4.1,84.7,17.9,75.2,30.1C65.7,42.3,56.1,52.9,44.9,61.8C33.7,70.7,20.9,77.9,7.6,79.5C-5.7,81.1,-19.5,77.1,-32.1,71.5C-44.7,65.9,-56.1,58.7,-65.6,48.7C-75.1,38.7,-82.7,25.9,-85.4,12.2C-88.1,-1.5,-85.9,-16.1,-78.2,-28.7C-70.5,-41.3,-57.3,-51.9,-44.3,-59.5C-31.3,-67.1,-18.5,-71.7,-5.2,-70.6C8.1,-69.5,28.7,-80.9,41.9,-73.4Z" fill="#B8B5E8" transform="translate(100 100)"></path>
</svg>
</div>
<!-- Content Container -->
<div class="relative z-10 w-full h-full flex flex-col px-20 py-16">
<!-- Header Section -->
<div class="mb-10 w-full">
<div class="flex items-center mb-3">
<div class="px-4 py-1 rounded-lg text-white font-poppins font-bold text-base uppercase tracking-widest mr-4 shadow-sm" style="background-color: #1A1F3D;">
                        Erreur #3
                    </div>
<div class="flex-grow rounded-full" style="height: 2px; background-color: #E2E8F0;"></div>
</div>
<h1 class="font-montserrat font-extrabold text-5xl mb-2" style="color: #1A1F3D;">
                    Pas de structure claire
                </h1>
<p class="font-poppins text-xl font-medium" style="color: #5A657A;">
                    Le lecteur se perd s'il ne sait pas où vous allez
                </p>
</div>
<!-- Method Section (Dominant Part) -->
<div class="flex-1 w-full max-w-5xl mx-auto flex flex-col justify-start">
<!-- Method Title -->
<div class="flex items-center mb-8 justify-center">
<div class="rounded-full px-6 py-2 shadow-sm" style="background-color: #F8F9FC; border: 1px solid #B8B5E8;">
<p class="font-poppins font-bold text-lg uppercase tracking-wider text-center" style="color: #1A1F3D;">
<i class="fa-solid fa-layer-group mr-2" style="color: #B8B5E8;"></i>
                            La méthode des 3 piliers
                        </p>
</div>
</div>
<!-- 3 Pillars Steps -->
<div class="grid grid-cols-3 gap-8 h-full pb-6">
<!-- Step 1: QUOI -->
<div class="reveal-card delay-1 bg-white rounded-2xl shadow-lg p-8 flex flex-col items-center text-center group hover:shadow-xl transition-shadow duration-300 relative overflow-hidden" style="border: 1px solid #E2E8F0;">
<div class="absolute top-0 left-0 w-full h-2" style="background-color: #B8B5E8;"></div>
<!-- Number Badge -->
<div class="w-16 h-16 rounded-full font-montserrat font-extrabold text-3xl flex items-center justify-center mb-6 shadow-sm" style="background-color: #F4F4F9; color: #1A1F3D;">
                            1
                        </div>
<!-- Title -->
<h3 class="font-montserrat font-bold text-2xl mb-4" style="color: #1A1F3D;">QUOI</h3>
<!-- Description -->
<div class="flex-1 flex items-center">
<p class="font-poppins text-lg leading-relaxed" style="color: #4A5568;">
                                Quelle est mon idée principale ?<br/>
<span class="font-semibold text-base mt-2 block" style="color: #10B981;">(1 phrase)</span>
</p>
</div>
</div>
<!-- Step 2: POURQUOI -->
<div class="reveal-card delay-2 bg-white rounded-2xl shadow-lg p-8 flex flex-col items-center text-center group hover:shadow-xl transition-shadow duration-300 relative overflow-hidden" style="border: 1px solid #E2E8F0;">
<div class="absolute top-0 left-0 w-full h-2" style="background-color: #B8B5E8;"></div>
<!-- Number Badge -->
<div class="w-16 h-16 rounded-full font-montserrat font-extrabold text-3xl flex items-center justify-center mb-6 shadow-sm" style="background-color: #F4F4F9; color: #1A1F3D;">
                            2
                        </div>
<!-- Title -->
<h3 class="font-montserrat font-bold text-2xl mb-4" style="color: #1A1F3D;">POURQUOI</h3>
<!-- Description -->
<div class="flex-1 flex items-center">
<p class="font-poppins text-lg leading-relaxed" style="color: #4A5568;">
                                Pourquoi c'est important ?<br/>
<span class="font-semibold text-base mt-2 block" style="color: #10B981;">(2-3 arguments)</span>
</p>
</div>
</div>
<!-- Step 3: ET ALORS -->
<div class="reveal-card delay-3 bg-white rounded-2xl shadow-lg p-8 flex flex-col items-center text-center group hover:shadow-xl transition-shadow duration-300 relative overflow-hidden" style="border: 1px solid #E2E8F0;">
<div class="absolute top-0 left-0 w-full h-2" style="background-color: #B8B5E8;"></div>
<!-- Number Badge -->
<div class="w-16 h-16 rounded-full font-montserrat font-extrabold text-3xl flex items-center justify-center mb-6 shadow-sm" style="background-color: #F4F4F9; color: #1A1F3D;">
                            3
                        </div>
<!-- Title -->
<h3 class="font-montserrat font-bold text-2xl mb-4" style="color: #1A1F3D;">ET ALORS</h3>
<!-- Description -->
<div class="flex-1 flex items-center">
<p class="font-poppins text-lg leading-relaxed" style="color: #4A5568;">
                                Quelle conclusion ou action ?<br/>
<span class="font-semibold text-base mt-2 block" style="color: #10B981;">(1 phrase)</span>
</p>
</div>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
